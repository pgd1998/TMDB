<!DOCTYPE html>
<html>
  <head>
    <title>Movie Details Page</title>
    <link href="../output.css" rel="stylesheet">
    <script type="text/javascript" src="../js/index.js"></script>
  </head>

  <body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-semibold mb-4">Movie Details</h1>
      <ul id="movieDetails" class="space-y-4"></ul>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        onclick="back()">Back</button>
    </div>
  
    <script>
      window.onload = function () {
        const moviedetails = JSON.parse(localStorage.getItem("moviedetails"));
        moviedetails.forEach(movie => {
          const movieContainer = document.createElement("li");
          movieContainer.classList.add("border-b", "pb-4");

          const movieName = document.createElement("h2");
          movieName.classList.add("text-lg", "font-semibold");
          movieName.textContent = movie.title;

          const movieOverview = document.createElement("p");
          movieOverview.classList.add("text-gray-700");
          movieOverview.textContent = movie.overview;

          movieContainer.appendChild(movieName);
          movieContainer.appendChild(movieOverview);

          document.getElementById("movieDetails").appendChild(movieContainer);
        });
      };
    </script>
  </body>
</html>
